<!DOCTYPE html>
<html>
<head>
  <title>Notemeister 5000</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/stylesheet" href="global.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <!-- Content goes here. -->
  <h1 class="text-center" id="header">Notemeister 5000:</h1>
  <h5 class="text-center">Post a note in the form below :) </h5>



  <div class="row">
    <form id="note">
      <!-- <div id ="note_form" style="display: none:;"> -->
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <label>Title:</label>
          <input class="form-control" placeholder="This is your title" type="text" name="title" />
          <label>Body:</label>
          <textarea class="form-control" placeholder="This is your body" name="body"></textarea>
          <label>Tags:</label>
          <input class="form-control" placeholder="These are your tags" type="text" name="tags" />
          <input type="submit" name="submit" value="Post!" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="text-center col-md-12">
      <div id="notes"></div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="???">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">


  <!-- Scripts go here. -->

  <script id="note_template" type="text/x-handlebars-template">
    <div class="entry">
      <h3>{{title}}</h3>
      <div class="body">
        {{body}}
      </div>
      <div id="tags">
        {{#each tags}}
        <button class ="tag btn btn-xs btn-inline btn-info nopadding">{{{name}}}</button>
        {{/each}}
      </div>
    </div>
  </script>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
